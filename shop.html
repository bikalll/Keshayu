        /* --- Global Styles & Variables --- */
        :root {
            --primary-green: #a9b05e;
            --dark-green: #8d944d;
            --background-light: #f9f9f7;
            --text-dark: #3a3a3a;
            --text-light: #7a7a7a;
            --card-bg: #ffffff;
            --border-light: #e0e0e0;
            
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Poppins', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1240px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        h1, h2, h3, h4 {
            font-family: var(--font-heading);
            font-weight: 700;
            line-height: 1.2;
        }

        h1 { font-size: 4rem; }
        h2 { font-size: 2.5rem; }
        h3 { font-size: 1.5rem; }
        h4 { font-size: 1.2rem; }

        p {
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        a {
            text-decoration: none;
            color: var(--text-dark);
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--primary-green);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--dark-green);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary-green);
            border: 2px solid var(--primary-green);
        }
        .btn-secondary:hover {
            background-color: var(--primary-green);
            color: white;
        }
